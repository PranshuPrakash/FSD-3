<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://abes.ac.in"> ABES</a>
    <button id="btn">change link</button>
    <script>
        changelink=()=>{
            let a1=document.querySelector("a");
            if(s){
                a1.setAttribute("href","https://aktu.ac.in");
                a1.textContent="CHANGED";
                s=false;}
            else{
                a1.setAttribute("href","https://abes.ac.in");
                a1.textContent="CHANGED again!";
                s=true;
            }
        }
        
        let s=true;
        let btn=document.querySelector("#btn");
        btn=addEventListener("click",changelink);
    </script>
</body>
</html>
